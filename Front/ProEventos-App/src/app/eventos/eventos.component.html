<h2>Eventos</h2>
<hr />

<form action="" class="container">
  <div class="row mb-2">
    <label class="col col-auto mr-2 align-self-center">Filtro:</label>
    <input
      type="text"
      class="col col-auto"
      placeholder="Buscar"
      name="filtroLista"
      [(ngModel)]="filtroLista"
    />
  </div>
</form>

<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th scope="col">
        <button class="btn btn-outline-light btn-sm" (click)="alterarImg()">
          <i class=" {{ !exibirImg ? 'fa fa-eye' : 'fa fa-eye-slash' }}"></i>
          {{ !exibirImg ? "exibir" : "ocultar" }}
        </button>
      </th>
      <th scope="col">#</th>
      <th scope="col">Tema</th>
      <th scope="col">Local</th>
      <th scope="col">Data</th>
      <th scope="col">Qtd Pessoas</th>
      <th scope="col">Lote</th>
      <th scope="col">Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img
          [collapse]="!exibirImg"
          [isAnimated]="true"
          src="/assets/{{ evento.imagemURL }}"
          alt="{{ evento.tema }}"
          [style.width.px]="larguraImg"
          [style.margin.px]="margemImg"
        />
      </td>
      <td>{{ evento.id }}</td>
      <td>{{ evento.tema }}</td>
      <td>{{ evento.local }}</td>
      <td>{{ evento.dataEvento | DateFormatPipe}}</td>
      <td>{{ evento.qtdPessoas }}</td>
      <td>{{ evento.lotes[0].nome | uppercase}}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm mr-1" data-toggle="tooltip" title="Editar">
          <i class="fa fa-edit"></i>
        </button>
        <button type="button" class="btn btn-danger btn-sm"  data-toggle="tooltip" title="Excluir" (click)="openModal(template)">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado</h4>
      </td>
    </tr>
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que quer deletar este evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
